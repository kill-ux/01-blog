<div class="flex">
    <div class="container">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Users">
                <div class="table">
                    <table mat-table [dataSource]="users()" class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="nickname">
                            <th mat-header-cell *matHeaderCellDef> Nickname </th>
                            <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="statue">
                            <th mat-header-cell *matHeaderCellDef> Statue </th>
                            <td mat-cell *matCellDef="let element">
                                @if(isCurrentlyBanned(element.bannedUntil)){
                                <span class="badge cap">banned</span>
                                }@else {
                                <span class="warning cap">active</span>
                                }
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button matIconButton [matMenuTriggerFor]="menu"
                                    aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="deleteUser(element.id)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                    <button mat-menu-item (click)="openUser(element.id)">
                                        <mat-icon>open_in_new</mat-icon>
                                        <span>Open</span>
                                    </button>
                                    <button mat-menu-item (click)="banUser(element.id)">
                                        <mat-icon>block</mat-icon>
                                        <span>
                                            @if (!element.bannedUntil) {
                                            Ban
                                            } @else {
                                            unBan
                                            }
                                        </span>
                                    </button>
                                </mat-menu>

                                @if (cursorUser == element.id) {
                                    <div #loadTrigger>postgress</div>
                                    @defer (on viewport(loadTrigger)) {
                                        <div>{{ loadMoreBlogs() }}</div>
                                    }
                                }
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>





                </div>
            </mat-tab>
            <mat-tab label="Blogs">
                <div class="blog-div">
                    <app-blogs class="app-blogs" [args]="{user : null}"></app-blogs>
                </div>
            </mat-tab>
            <mat-tab label="Reports" (click)="getReports()" >Reports 3</mat-tab>
        </mat-tab-group>
    </div>
</div>
