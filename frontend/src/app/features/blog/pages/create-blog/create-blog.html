<div class="markdown-editor-container">
    <div class="editor-layout">
        <div class="shadow">
            <form [formGroup]="formBlog" (submit)="onSubmit()">
                <div class="editor-panel">
                    <div class="NgxEditor__Wrapper">
                        <label class="panel-label">
                            <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
                            <button type="submit" class="btn btn-primary with-100">save</button>
                        </label>

                        <ngx-editor class="markdown-textarea" [editor]="editor" formControlName="description"
                            [disabled]="false" [placeholder]="'Type here...'">
                        </ngx-editor>

                        <!-- Proper error handling -->
                        <div class="error">
                            @if (formBlog.get('description')?.invalid && formBlog.get('description')?.touched) {
                            <mat-error>Content is required</mat-error>
                            }
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
